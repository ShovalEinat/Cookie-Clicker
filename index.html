<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="cookieClicker.css">
    <link rel="icon" type="image.png" href="logoSite.png">
</head>
<body>
    <h1>Cookie Clicker</h1>
    <h2 id="cookiesAmo" type="text">Cookies: 0</h2>
    <div id="cpsDisplay">0 CPS</div>
    <img id="cookie" src="cookie.png" onClick="cookieClick()">
    
        <br><h3 id="grandma" onClick="grandmaCheck()" title="Has a 25% to get a bonus cookies" type="text">Grandma <br> 100 Cookies</h3>
        <h3 id="grandma2" onClick="grandmaCheck2()" title="Has a 40% to get a bonus cookies" type="text">Grandma <br> 400 Cookies</h3>
        <h3 id="X4" onClick="x4Check()" title="Quadruple your income from one cookie" type="text">X4 <br> 500 Cookies</h3>
        <h3 id="X2" onClick="x2Check()" title="Double your income from one cookie" type="text">X2 <br> 200 Cookies</h3>
       
        <h3 id="X2number" type="text"></h3>
        <h3 id="grandmaNumber" type="text"></h3>
        
    <script src="cookieClicker.js"></script>
</body>
</html>
